{% if site.author %}
<div class="hero-content">
    <p class="hero-avatar">
        <img src="{{ site.baseurl }}/assets/images/{{ site.author.image }}" alt="{{ site.author.name }}'s Picture" class="avatar" />
    </p>
    <h1 class="hero-name">{{ site.author.name }}</h1>
    {% if site.author.book_title %}
    <p class="hero-book-title">{{ site.author.book_title }}</p>
    {% endif %}
</div>
{% endif %}
